flash nor-8M-512 {
        pebsize = 2k
        numpebs = 4k
        minimum-io-unit-size = 512
        vid-header-offset = 512
        sub-page-size = 512
}

image nor.bin {
	flash {}
	flashtype = "nor-8M-512"
	partition FLASHCONF {
		in-partition-table = "no"
		image = "FLASHCONF"
		offset = 0
		size = 4K
	}
	partition SPL {
		in-partition-table = "no"
		image = "SPL"
		offset = 4K #boot offset
		size = 44K #0xC000-4K
	}
	partition u-boot {
		in-partition-table = "no"
		image = "u-boot.img"
		offset = 64K # 0xC000
		size = 448K #size of uboot
	}
	partition dtb {
		in-partition-table = "no"
		image = "imxrt1050-evk.dtb"
		offset = 560K # 448k + 64k / 0x6008C000
		size = 6k
	}
	partition uimage {
		in-partition-table = "no"
		image = "uImage"
		offset = 566K # 512k + 48k + 6k / 0x6008D840 / add 0x40 for U-Image header
		size = 3836k # 3.75MiB
	}
	partition rootfs {
		offset = 4406K # 512k + 48k +6k + 3.75MiB / 0x6044D800
		in-partition-table = "no"
		image = "rootfs.ext4"
		size = 3072k
	}
}
