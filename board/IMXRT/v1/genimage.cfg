image boot.vfat {
	vfat {
		files = {
			"uImage",
			"imxrt1050-evk.dtb",
		}
	}
	size = 6M
}

image sdcard.img {
	hdimage {}
	partition FLASHCONF {
		in-partition-table = "no"
		image = "FLASHCONF"
		offset = 0
		size = 4K
	}
	partition SPL {
		in-partition-table = "no"
		image = "SPL"
		offset = 4K
		size = 44K
	}
	partition u-boot {
		in-partition-table = "no"
		image = "u-boot.img"
		offset = 48K
		size = 3M
	}	partition boot {
		partition-type = 0xc
		bootable = "true"
		image = "boot.vfat"
	}
	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
