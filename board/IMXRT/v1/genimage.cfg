image nor.bin {
	hdimage {}
	partition FLASHCONF {
		in-partition-table = "no"
		image = "FLASHCONF"
		offset = 0
		size = 4K
	}
	partition SPL {
		in-partition-table = "no"
		image = "SPL"
		offset = 4K #boot offset
		size = 44K #0xC000-4K
	}
	partition u-boot {
		in-partition-table = "no"
		image = "u-boot.img"
		offset = 48K # 0xC000
		size = 3M #size of uboot
	}
	partition dtb {
		in-partition-table = "no"
		image = "imxrt1050-evk.dtb"
		offset = 3120K # 3M + 48k / 0x6030C000
		size = 6k
	}
	partition uimage {
		in-partition-table = "no"
		image = "uImage"
		offset = 3126K # 3M + 48k +6k / 0x6030D840 / add 0x40 for U-Image header
		size = 8M
	}
}
