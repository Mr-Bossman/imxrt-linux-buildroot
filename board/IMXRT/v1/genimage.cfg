
image boot.vfat {
	vfat {
		files = {
			"uImage",
			"imxrt1050-evk.dtb",
		}
	}
	size = 6M
}

image sdcard.img {
	hdimage {}
	partition SPL {
		in-partition-table = "no"
		image = "SPL"
		offset = 1024
		size = 130048 # 128KB - 1024
	}
	partition u-boot {
		in-partition-table = "no"
		image = "u-boot.img"
		offset = 131072
		size = 393216 # 512KB - 128KB
	}
	partition boot {
		partition-type = 0xc
		bootable = "true"
		image = "boot.vfat"
	}
	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
